<!DOCTYPE html>
<html lang="ru">
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип mesto">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/J.E.Cousteau.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__wrapper">
                        <h1 class="profile__heading">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования"></button>
                    </div>                   
                    <p class="profile__heading-description">Исследователь океана</p>                    
                </div>
                <button class="profile__add-button" type="button" aria-label="Кнопка добавить"></button>             
            </section>

            <section class="elements">
                <ul class="elements-list">
                    <li>
                        <article class="element">
                            <img class="element__picture" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                            <div class="element__description">
                                <h2 class="element__name">Карачаевск</h2>
                                <button class="element__button-like" type="button" aria-label="Кнопка нравится"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img class="element__picture" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
                            <div class="element__description">
                                <h2 class="element__name">Гора Эльбрус</h2>
                                <button class="element__button-like" type="button" aria-label="Кнопка нравится"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img class="element__picture" src="./images/Dombay.jpg" alt="Горная территория Домбай">
                            <div class="element__description">
                                <h2 class="element__name">Домбай</h2>
                                <button class="element__button-like" type="button" aria-label="Кнопка нравится"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img class="element__picture" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
                            <div class="element__description">
                                <h2 class="element__name">Гора Эльбрус</h2>
                                <button class="element__button-like" type="button" aria-label="Кнопка нравится"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img class="element__picture" src="./images/Dombay.jpg" alt="Горная территория Домбай">
                            <div class="element__description">
                                <h2 class="element__name">Домбай</h2>
                                <button class="element__button-like" type="button" aria-label="Кнопка нравится"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img class="element__picture" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                            <div class="element__description">
                                <h2 class="element__name">Карачаево-Черкессия</h2>
                                <button class="element__button-like" type="button" aria-label="Кнопка нравится"></button>
                            </div>
                        </article>
                    </li>
                </ul>
            </section>
        </main>
        
        <footer class="footer">
            <p class="footer__text">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup">
        <form class="popup__form" name="popup-form">
            <h3 class="popup__heading">Редактировать&nbsp;профиль</h3>
            <input type="text" placeholder="Имя" class="popup__text popup__text_type_name" name="heading-name">
            <input type="text" placeholder="О себе" class="popup__text popup__text_type_about" name="job">
            <button type="submit" class="popup__btn" aria-label="Сохранить">Сохранить</button>
            <button type="reset" class="popup__btn-close" aria-label="Закрыть попап"></button>
        </form>
    </section>
    <script src="./scripts/main.js"></script>
</body>
</html>
